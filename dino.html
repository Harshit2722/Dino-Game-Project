<!DOCTYPE html>
<html lang="en" onclick="StartGame()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="dino.css">
</head>
<body>
    <div class="game-box">
        <div class="score">Score: 0</div>
        <div class="dino"></div>
        <div class="tree"></div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p class="final-score">Final Score: 0</p>
            <img src="reload.png" alt="Reload button image">
        </div>
    </div>
    <script src="dino.js"></script>
</body>
</html>
